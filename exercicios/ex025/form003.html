<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste de Formulário</h1>

<form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>

    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5"> <!--Atributo novo STEP muito usado para fazer a média-->
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2024-09"> <!--Atributo novo, coloca um calendário-->
    </p>

    <p>
        <label for="dia">Dia da Prova</label>
        <input type="date" name="dia" id="idia" value="2024-11-12"><!--Atributo novo, coloca dia, mês e ano, também pode sugerir o dia que você quer, colocando o atributo value e a data separado por hífen.-->
    </p>

    <p>
        <label for="hora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
        <!--Atributo novo, permite colocar hora para a pessoa escolher.-->
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
