<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc"><label for="isxmasc">Masculino</label></br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label></br> <!--Para relacionar com o checkbox, envelope com label e coloque o mesmo id no label. Assim ao clicar em cima do que está escrito, você selecionará a caixa.-->

            <input type="checkbox" name="esbasq" id="iesbasq"><label for="iesbasq">Basquete</label></br>
            <input type="checkbox" name="estenis" id="iestenis">Tênis</br>
            <input type="checkbox" name="eslutas" id="ieslutas">Lutas</br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
