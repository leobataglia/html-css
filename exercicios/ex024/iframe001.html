<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- Tamanho padrão do iframe é 300x150 -->
    
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe>
        para aprender a programar
    </p>

    <p>O site do <iframe src="https://www.google.com" frameborder="0" height="500" width="500"></iframe> 
        <a href="https://www.google.com" target="_blank"></a>
        também é muito legal.</p>
</body>
</html>
