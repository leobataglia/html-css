<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 3px;
            font-weight: bold;
        }

        th {
            background-color: grey;
            color: white;
        }
        .num {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <tr>
                <th rowspan="2" scope="colgroup">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="col">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </caption>

        <tbody>
            <tr>
                <th style="color: black; background-color: white;" rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th style="text-align: left;" scope="row" colspan="4">Média de Humanas</th>
                <td class="num" style="background-color: grey; color: white; font-weight: bold;">0.0</td>
            </tr>
        </tfoot>

        <tfoot>
            <tr>
                <th style="text-align: left;" scope="row" colspan="4">Média de Exatas</th>
                <td class="num" style="background-color: grey; color: white; font-weight: bold;">0.0</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <th style="color: black; background-color: white;" rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
