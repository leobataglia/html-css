<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Valentine';
            src: url('fonts/Valentine.otf') format('opentype'), url('fonts/Valentine.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Valentine', 'Times New Roman', Times, serif;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>valentine</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti qui fuga, pariatur necessitatibus dicta error tempore, ipsam maxime atque dolor architecto velit alias, aut aperiam ducimus harum eum reprehenderit quod.</p>
</body>
</html>
